<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
     <!-- boostrap stylesheet -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <!-- BOOTSTRAP ICONS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Carosello Mono Array BONUS 2</title>
</head>
<body class="bg-dark">
        
    <main class="d-flex justify-content-center align-items-center">
        <div class="my_wrapper">
            <div class="carousel"> 

            </div>
            <div id="thumbnails-column">

            </div>
            <div onclick="show()" class="show-thumbnails">Show thumbnails</div>
                
            <div id="lefty" onclick="prev()" class="previous left"><i class="bi bi-chevron-left"></i></div>

            <div id="righty" onclick="next()" class="next right"><i class="bi bi-chevron-right"></i></div>

            <div id="uppy" onclick="prev()" class="up previous"><i class="bi bi-chevron-compact-up"></i></div>

            <div id="downy" onclick="next()" class="down next"><i class="bi bi-chevron-compact-down"></i></div>
            
            <div onclick="see()" class="close-thumbnails"> x </div>
        </div>
    </main>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
